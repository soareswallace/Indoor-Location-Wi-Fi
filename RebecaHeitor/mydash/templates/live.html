 <div class="row">
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa  fa-male  fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{total}}</div>
                                <div>Clientes na sua loja</div>
                            </div>
                        </div>
            </div>
            <div style="max-height:230px; overflow:auto;">
            {% for velho in plot.velhos %}
                <a >
                        <span class="pull-left" style="color: green">{{velho}}</span>
                        <span class="pull-right"><i class="fa fa-heart fa-2x" style="color: green"></i></span>
                        <div class="clearfix"></div>
                </a>
            </br>
            {% endfor %}
            {% for n in plot.novo %}
                <a >
                        <span class="pull-left" style="color: green">{{n}}</span>
                        <span class="pull-right"><i class="fa fa-user-plus fa-2x" style="color: green"></i></span>
                        <div class="clearfix"></div>
                </a>
            </br>
            {% endfor %}
        </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa  fa-users  fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{totalFunc}}</div>
                                <div>Funcionários</div>
                            </div>
                        </div>
            </div>
            <div style="max-height:230px; overflow:auto;">
            {% for func in plot.funcionarios %}
                <a >
                        <span class="pull-left" style="color: orange">{{func}}</span>
                        <span class="pull-right"><i class="fa fa-users fa-2x" style="color: orange"></i></span>
                        <div class="clearfix"></div>
                </a>
            </br>
            {% endfor %}
        </div>
        </div>
