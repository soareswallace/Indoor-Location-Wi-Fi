 {% include "base.html" %}
<body>

    <div id="wrapper">      
        <div id="page-wrapper">
          <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                        <div class="col-lg-12">
                            <h2 class="page-header">Visitantes</h2>
                            <p class="lead">Dados referentes ao clientes na sua loja.</p>
                        </div>
                    </div>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/visitors/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-file"></i> Visitantes
                            </li>
                            
                        </ol>
                    </div>
                </div>
                <div id="myfirstchart" style="height: 250px;"></div>
                <script>
                new Morris.Line({
                      // ID of the element in which to draw the chart.
                      element: 'myfirstchart',
                      // Chart data records -- each entry in this array corresponds to a point on
                      // the chart.
                      data: [
                        { year: '2008', value: 20 },
                        { year: '2009', value: 10 },
                        { year: '2010', value: 5 },
                        { year: '2011', value: 5 },
                        { year: '2012', value: 20 }
                      ],
                      // The name of the data record attribute that contains x-values.
                      xkey: 'year',
                      // A list of names of data record attributes that contain y-values.
                      ykeys: ['value'],
                      // Labels for the ykeys -- will be displayed when you hover over the
                      // chart.
                      labels: ['Value']
                    });                    
                </script>
              </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>

</body>

</html>
